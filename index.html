<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulations</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="wrapper">
        <div class="home-wrapper">
            <h1 class="heading">Lift Simulations</h1>
            <form class="home-container">
                <div class="home-box">
                    <label for="lift-count-input" class="home-text">No of Lift</label>
                    <input type="number" max="10" minlength="0" class="lift-count" id="lift-count-input" />
                </div>
                <div class="home-box">
                    <label for="floor-count-input" class="home-text">No of Floor</label>
                    <input type="number" max="50" minlength="0" class="floor-count" id="floor-count-input" />
                </div>
                <div class="home-box">
                    <button class="start-btn">Start</button>
                </div>
            </form>
        </div>
        <div class="hide" id="back-nav">
            <button class="back-btn">Back</button>
        </div>
        <div class="simulations-wrapper hide">

        </div>
    </div>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/validation.js"></script> -->
</body>

</html>
