<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/people-inside-lift.png" />
    <title>Lift Simulations</title>
    <meta name="description" content="This is a Lift Simulations web app" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="wrapper">
        <div class="home-wrapper">
            <h1 class="heading">Lift Simulations</h1>
            <form class="home-container">
                <div class="home-box">
                    <label for="lift-count-input" class="home-text">No of Lift</label>
                    <input type="number" minlength="0" class="lift-count" id="lift-count-input" value="2"/>
                </div>
                <div class="home-box">
                    <label for="floor-count-input" class="home-text">No of Floor</label>
                    <input type="number" minlength="0" class="floor-count" id="floor-count-input" value="10"/>
                </div>
                <div class="home-box">
                    <button type="submit" class="start-btn">Start</button>
                </div>
            </form>
        </div>
        <div class="hide" id="back-nav">
            <button class="back-btn">Back</button>
        </div>
        <div class="simulations-wrapper hide">

        </div>
    </div>
    <script src="./js/constent.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/lift-movement.js"></script>
    <script src="./js/layout-creations.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
